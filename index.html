<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- AOS  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- script.js -->
    <script type="module" src="script.js" defer></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
</head>
<body data-theme="light">
    <header>
        <h2>guchooo</h2>
        <div style="display: flex; align-items: center; justify-content: center; gap: 2rem;">
            <button class="theme-switcher">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
            </button>
            <audio controls loop>
                <source src="./assets/og.mp3" type="audio/mp3">
            </audio>
        </div>
    </header>

    <h1>Memory Game ðŸ”¥ðŸ˜ˆ</h1>

    <div class="container">
        <div>
            Choose difficulty:
            <select id="difficulty">
                <option value="easy">Izi</option>
                <option value="normal">Normal</option>
                <option value="hard">Vividaso</option>
                <option value="xD">xD</option>
            </select>
        </div>
        <p>Movements left: <span class="counter"></span></p>
        <div style="display: flex; gap: 2rem;">
            <p class="wins-display">Wins: <span class="wins-counter"></span></p>
            <p class="loses-display">Loses: <span class="loses-counter"></span></p>
        </div>
    </div>

    <div class="display" data-difficulty="easy"></div>

    <script>
        AOS.init();
    </script>
</body>
</html>
