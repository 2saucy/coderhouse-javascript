<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- sweetalert2 css -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- google material icon -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- script.js -->
    <script type="module" src="index.js" defer></script>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>

  </head>
  <body data-theme="light">
    <header>
      <h2>guchooo</h2>
      <div style="display: flex; align-items: center; justify-content: center; gap: 2rem;">
        <button class="theme-switcher">
          <span class="material-symbols-outlined">
            dark_mode
          </span>
        </button>
        <button class="history-button">
          <span class="material-symbols-outlined">
            history
          </span>
        </button>
      </div>
    </header>
    <main>
      <h1>Memory Game ðŸ”¥ðŸ˜ˆ</h1>
      <div class="container">
        <div>
          Choose difficulty:
          <select id="difficulty">
            <option value="easy">Izi</option>
            <option value="normal">Normal</option>
            <option value="hard">Vividaso</option>
            <option value="xD">xD</option>
          </select>
        </div>
        <p>Movements left: <span class="counter"></span></p>
      </div>
      <div class="display" data-difficulty="easy"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <canvas id="my-canvas"></canvas>
  </body>
</html>
